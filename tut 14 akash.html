<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors </title>
    <!-- there are four tpye of css Selectors
    element,id,class,grouping selectors -->
    <style>
        /* element selector */
        p{
            border:2px solid red;
        }
        /* id selector */
        #firstpara{
            color: red;
        }
        /* class selector */
        .redelement{
color: blue;
        }
        /* group selector */
        footer,span{
            background-color: darkblue;color: green;

        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    
    <p id="firstpara">this is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redelement">this is a another simple paragraph to demonstrate css selectors</p>
    <p>this is yet another simple paragraph to demonstrate css selectors</p>
    <footer>this is a footer</footer>
    <span>this is a span</span>

</body>
</html>
