<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
    <!-- inline ke aage elements a sakte hai but block elements pura jagah le leta hai so block elements ke baad wala elements niche a jata hai  -->
    <!-- like p tag is block and span tag is inline elements -->
</head>
<body>
    <!-- block elements -->
    <p>this is a paragraph</p>
    <p>this is also a paragraph</p>
    <!-- inline elements -->
    <span>this is a paragraph</span>  <span>this is also a paragraph</span>
    
</body>
</html>
