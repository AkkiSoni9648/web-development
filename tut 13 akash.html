<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Tutorial</title>
    <!-- inline is more effective in the comparison of internal -->
    <!-- For internal we add a style tag in head tag -->
    <!-- jo baad me likha hoga vo jayda order lega  -->
    <style>
        p{
            color: blue;
        }
        </style>
        <!-- for External we add a direct link -->
        <link rel="stylesheet" href="Tut13.css">
</head>
<body> 
    <h3>Inline ,Internal,External</h3>
    <!-- inline =direct in tag  -->
    <p style="color:red; background-color: aquamarine;">this is the tutorial in which we will learn everything about css in html</p>
    <!-- internal= sttyle tag in head -->
    <p>this is the tutorial in which we will learn everything about css in html</p>
    


    
</body>
</html>
