<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <!-- web safe fonts= already installed in operating system 
    web fonts =take from website e.g google font {website}
    stag fonts means choose lots of font style choose which is available -->
    <style>
        p{
            font-family: cursive;
             font-size: 50px;  /* 1px is equal to 1/96 part of inch */
            /* line height is the distance between the upper line fonts*/
            line-height: 5em; /*em is equal to multiply of its parent font size*/


        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>CSS FONTS </h3>
    <p>Lets play with <span>fonts</span> It is exciting</p>
    
</body>
</html>
